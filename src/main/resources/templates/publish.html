<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!--导航栏-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Community</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--搜索框-->
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item .mr-auto" th:if="${session.user!=null}">
                <a class="nav-link" href="/publish">发布</a>
            </li>
            <li class="nav-item dropdown" th:if="${session.user!=null}">
                <a th:text="${session.user.getName()}" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">消息</a>
                    <a class="dropdown-item" href="#">个人</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">退出</a>
                </div>
            </li>
            <li class="nav-item .mr-auto" th:if="${session.user==null}">
                <a class="nav-link" href="https://github.com/login/oauth/authorize?client_id=893ad89ea272cd0dda4a&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">
       <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
           <h3>发起话题</h3>
           <hr>
           <form action="/publish" method="post">
               <div class="form-group">
                   <label for="title">问题标题</label>
                   <input th:value="${title}" name="title" type="text" class="form-control" id="title" placeholder="问题标题">
               </div>
               <div class="form-group">
                   <label for="content">具体内容</label>
                   <textarea th:value="${description}" name="description" class="form-control" id="content" rows="10"></textarea>
               </div>
               <div class="form-group">
                   <label for="tag">添加标签</label>
                   <input th:value="${tag}" name="tag" type="text" class="form-control" id="tag" placeholder="标签以逗号分隔">
               </div>
               <span th:text="${error}" style="color: red"></span>
               <button type="submit" class="btn btn-primary">发布</button>
           </form>
       </div>
        <div class="col-lg-3 col-md-12 col-xs-12">

        </div>
    </div>
</div>





    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
